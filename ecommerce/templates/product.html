{% extends 'base.html' %}

		{% block background %}

      <section id="home-section" class="hero">
		  <div class="home-slider owl-carousel">
	      <div class="slider-item" style="background-image: url({{cat.image.url}});">
	      	<div class="overlay"></div>
	        <div class="container">
	          <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
				  <h1 class="text-center">{{cat.name}}</h1>
				   <h1 class="text-center">{{cat.desc}}</h1>
	          </div>
	        </div>
	      </div>
	    </div>
    </section>

        {% endblock %}


{% block content %}
  <section class="ftco-section">
	  <div class="container">
				<div class="row justify-content-center mb-3 pb-3">
          <div class="col-md-12 heading-section text-center ftco-animate">
          	<span class="subheading">Featured Products</span>
            <h2 class="mb-4"></h2>
            <p></p>
          </div>
        </div>
    	</div>
    	<div class="container">
    		<div class="row">

				{% for i in cat.products.all %}

    			<div class="col-md-6 col-lg-3 ftco-animate">
    				<div class="container">
    					<a href="{% url 'shop:detail' i.id %}" class="img-prod"><img class="img-fluid" src="{{i.image.url}}" alt="Colorlib Template">
    						<span class="status">30%</span>
    						<div class="overlay"></div>
    					</a>
    					<div class="text py-3 pb-4 px-3 text-center mx-auto">
    						<p><a href="#">{{i.name}}</a></p>
    						<div class="d-flex">
    							<div class="pricing">
		    						<p class="price"><span class="mr-2 price-dc"></span><span class="price-sale">{{i.price}}</span></p>
		    					</div>
	    					</div>
	    					<div class="bottom-area d-flex px-3">
	    						<div class="m-auto d-flex">
	    							<a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
	    								<span><i class="ion-ios-menu"></i></span>
	    							</a>
	    							<a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
	    								<span><i class="ion-ios-cart"></i></span>
	    							</a>
	    							<a href="#" class="heart d-flex justify-content-center align-items-center ">
	    								<span><i class="ion-ios-heart"></i></span>
	    							</a>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>

				{% endfor %}

			</div>
		</div>
  </section>
{% endblock %}
