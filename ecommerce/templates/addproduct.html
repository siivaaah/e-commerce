{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block background %}
{% endblock %}

{% block content %}

<div class="container border border-2 border-light shadow mt-5 p-5 w-50">
  <h3 class="text-center mt-3">Add Products</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{form|crispy}}
    </table>
    <input type="submit">
  </form>
</div>

{% endblock %}
